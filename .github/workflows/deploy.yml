name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # أو اسم الفرع الأساسي عندك لو مش main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist  # الفولدر اللي فيه ملفات Vue الجاهزة
